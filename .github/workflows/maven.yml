name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Find Maven
        run: mvn -f /home/runner/work/integracion-continua-ventas/integracion-continua-ventas/ventas-backend/ventas/pom.xml
      - name: Build with Maven  
        run: mvn --batch-mode --update-snapshots package
